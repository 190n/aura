resolver: lts-18.13

ghc-options:
  $everything: -split-sections -haddock
  $locals: -fwrite-ide-info -hiedir=.hie -fmax-relevant-binds=0

nix:
  shell-file: nix/stack.nix

flags:
  these:
    assoc: false
  strict:
    assoc: false

packages:
  - aura/
  - aur/
  - aursec/

extra-deps:
  - aeson-2.0.1.0
  - semialign-1.2
  - time-compat-1.9.6.1
  - hashable-1.3.4.1
